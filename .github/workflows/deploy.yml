name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]  # develop ì¶”ê°€
  pull_request:
    branches: [ develop, main ]  # develop ì¶”ê°€

jobs:
  # ========================================
  # Job 1: PR ìƒì„± ì‹œ í…ŒìŠ¤íŠ¸ ì‹¤í–‰
  # ========================================
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Run tests
        run: ./gradlew test --no-daemon

      - name: Test Results
        run: echo "âœ… All tests passed! Ready for code review."

  # ========================================
  # Job 2: develop ë˜ëŠ” main ë¨¸ì§€ ì‹œ ë°°í¬
  # ========================================
  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest
    # develop ë˜ëŠ” mainì— pushë  ë•Œë§Œ ì‹¤í–‰
    if: (github.ref == 'refs/heads/develop' || github.ref == 'refs/heads/main') && github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image to Amazon ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: stitch-api
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # ECR ë¡œê·¸ì¸
            aws ecr get-login-password --region ap-northeast-2 | docker login --username AWS --password-stdin ${{ steps.login-ecr.outputs.registry }}
            
            # ìµœì‹  ì´ë¯¸ì§€ pull
            docker pull ${{ steps.login-ecr.outputs.registry }}/stitch-api:latest
            
            # ê¸°ì¡´ ì»¨í…Œì´ë„ˆ ì¤‘ì§€ ë° ì œê±°
            docker stop stitch-api-container || true
            docker rm stitch-api-container || true
            
            # ìƒˆ ì»¨í…Œì´ë„ˆ ì‹¤í–‰
            docker run -d \
              --name stitch-api-container \
              -p 8080:8080 \
              --restart unless-stopped \
              -e DB_HOST=${{ secrets.DB_HOST }} \
              -e DB_PORT=3306 \
              -e DB_NAME=stitch \
              -e DB_USERNAME=${{ secrets.DB_USERNAME }} \
              -e DB_PASSWORD=${{ secrets.DB_PASSWORD }} \
              -e GOOGLE_CLIENT_ID="${{ secrets.GOOGLE_CLIENT_ID }}" \
              -e GOOGLE_CLIENT_SECRET="${{ secrets.GOOGLE_CLIENT_SECRET }}" \
              -e NAVER_CLIENT_ID="${{ secrets.NAVER_CLIENT_ID }}" \
              -e NAVER_CLIENT_SECRET="${{ secrets.NAVER_CLIENT_SECRET }}" \
              -e KAKAO_CLIENT_ID="${{ secrets.KAKAO_CLIENT_ID }}" \
              -e SPRING_MAIL_USERNAME="${{ secrets.SPRING_MAIL_USERNAME }}" \
              -e SPRING_MAIL_PASSWORD="${{ secrets.SPRING_MAIL_PASSWORD }}" \
              -e UNIVCERT_API_KEY="${{ secrets.UNIVCERT_API_KEY }}" \
              ${{ steps.login-ecr.outputs.registry }}/stitch-api:latest
            
            # ì»¨í…Œì´ë„ˆ ì‹œì‘ í™•ì¸
            sleep 10
            docker logs stitch-api-container --tail 20

      - name: Verify deployment
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # ì»¨í…Œì´ë„ˆ ìƒíƒœ í™•ì¸
            docker ps -f name=stitch-api-container
            
            # ì• í”Œë¦¬ì¼€ì´ì…˜ ì‹œì‘ ëŒ€ê¸° ë° ë¡œê·¸ í™•ì¸
            sleep 30
            docker logs stitch-api-container --tail 10
            
            # ë°°í¬ ì™„ë£Œ ë©”ì‹œì§€
            PUBLIC_IP=$(curl -s ifconfig.me)
            echo "======================================"
            echo "ğŸš€ Deployment Completed!"
            echo "======================================"
            echo "Branch: ${{ github.ref_name }}"
            echo "Swagger UI: http://${PUBLIC_IP}:8080/swagger-ui.html"
            echo "Website: https://stitch-study.site"
            echo "======================================"